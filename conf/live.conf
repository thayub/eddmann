server {

    listen 80;

    server_name www.eddmann.com;

    return 301 $scheme://eddmann.com$request_uri;

}

server {

    listen 80;

    server_name eddmann.com;

    charset utf-8;

    root /srv/www/eddmann/public/;

    index index.php;

    # hide nginx
    server_tokens off;

    rewrite ^/rss.xml$ /rss.php last;

    # add missing trailing backslash, if not file/directory
    if (!-e $request_filename) {
        rewrite ^([^.]*[^/])$ $1/ permanent;
    }

    # route requests through index.php
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        fastcgi_pass            unix:/tmp/php5-fpm.sock;
        fastcgi_index           index.php;
        fastcgi_split_path_info ^(.+\.php)(.*)$;
        include                 /etc/nginx/fastcgi_params;
        fastcgi_param           SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    gzip              on;
    gzip_http_version 1.0;
    gzip_comp_level   5;
    gzip_min_length   256;
    gzip_proxied      any;
    gzip_vary         on;

    gzip_types
        application/atom+xml
        application/javascript
        application/x-javascript
        application/json
        application/rss+xml
        application/vnd.ms-fontobject
        application/x-font-ttf
        application/x-web-app-manifest+json
        application/xhtml+xml
        application/xml
        font/opentype
        image/svg+xml
        image/x-icon
        text/css
        text/plain
        text/x-component;
        # text/html is always compressed by HttpGzipModule

}